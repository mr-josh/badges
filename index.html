<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badges</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="badge"
      style="--coin-transform: scale(1.2) translateY(-8px) translateX(3px)"
    >
      <div class="badge-img">
        <img src="badges/vicky-duck.jpg" alt="vicky-duck" />
      </div>
      <div class="badge-inf">
        <h3>Vicky's Duck</h3>
        <code><b>Earned:</b> 1x</code>
        <code>Rubber duck a problem. Quack.</code>
      </div>
    </div>
  </body>
</html>
